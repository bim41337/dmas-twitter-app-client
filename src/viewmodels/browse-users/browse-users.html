<template>
  <require from="./../../partials/no-content.html"></require>

  <div class="ui raised segment">

    <h3 class="ui dividing header">
      Browse users
      <a click.delegate="refreshUsers()" class="ui blue label">
        <i class="refresh icon"></i> Refresh
      </a>
    </h3>

    <div class="ui stackable cards" if.bind="users.length > 0">

      <div class="ui card" repeat.for="user of users">
        <div class="content">
          <i class="right floated user circle big icon"></i>
          <div class="header">${user.nickname}</div>
          <div class="meta">${user.email}</div>
        </div>
        <div class="extra centered content">
          <button click.delegate="viewUser(user._id)" class="ui fluid orange labeled icon button">
            <i class="arrow circle outline right large icon"></i>
            View timeline
          </button>
        </div>
      </div>

    </div>
    <no-content if.bind="users.length === 0" containerless text.bind="'No tweets available'"></no-content>

  </div>

</template>
