<template bindable="controller">

  <div show.bind="controller.errors.length > 0" class="ui negative message">
    <div class="header">
      Error
      <i class="frown large icon"></i>
    </div>
    <ul class="list">
      <li repeat.for="err of controller.errors">${err.message}</li>
    </ul>
  </div>

</template>
