<template bindable="router, userData, homeRoot, adminRoot">
  <require from="./../filters/root-item-filter"></require>
  <require from="./../filters/child-item-filter"></require>

  <nav class="ui main ${homeRoot ? 'top attached' : ''} menu">
    <div class="header item" href="/">
      <img class="logo" src="images/logo-128.png" />
      <span class="custom-main-logo-text">Tweeter</span>
    </div>
    <div if.bind="userData" class="header item">
      <i class="user circle outline large icon"></i>
      ${userData.nickname}
    </div>
    <div if.bind="adminRoot" class="red header item">
      <i class="settings large red icon"></i>
      ADM
    </div>
    <div class="right menu">
        <a repeat.for="row of router.navigation | rootItemFilter" class="${row.isActive ? 'active header' : ''} item"  href.bind="row.href">${row.title}</a>
    </div>
  </nav>
  <nav class="ui bottom attached menu" if.bind="homeRoot">
    <a repeat.for="row of router.navigation | childItemFilter" class="${row.isActive ? 'active header' : ''} item" href.bind="row.href">${row.title}</a>
  </nav>
</template>
